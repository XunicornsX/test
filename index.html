 <h3 align="center" >麻辣豆腐</h3>

 <h4>制作方法：</h4>

 <p >

 一、一块豆腐备用<br/>

 二、淀粉加水调制成水淀粉。<br/>

 三、香辣肉丝提前炒好待用。<br/>

 四、葱蒜和红辣椒准备就绪。<br/>

 五、豆腐切大丁装盘。<br/>

 六、葱蒜红辣椒改刀装盘。<br/>

 七、锅中入油烧热倒入葱蒜红辣椒爆香。<br/>

 八、加入香辣肉丝，水淀粉和酱油炒至起糊。<br/>

 九、放入豆腐稍微炒匀，不能动作太大，豆腐易碎。<br/>

 十、豆腐入味后撒入葱花。<br/>

 </p>
