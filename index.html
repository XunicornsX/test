<html>
 <head>
 <title>我的网页</title>
 <meta charset="utf-8">
 <style type="text/css">
 div{
     text-align: center;
 }
 </style>
 <script>
     function x(){
         var password=prompt("请输入密码：");
         while(password!="123"){
            alert("错误，请重新输入!");
            password=prompt("请输入密码：");
            
         }
         if(password=="123")
         document.location='http://www.baidu.com';
     }
 </script>
 </head>
 <body >
     <div>
     <input type="button" onclick="x()" value="点这里输入密码"/>
    </div>
    

</body>

</html>
